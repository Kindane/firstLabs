<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна Робота 04-2</title>
    <meta name="description" content="Створення п'яти вертикальних стовпців з рухомим текстом та рисунками з різними анімаціями">
    <meta name="keywords" content="HTML, CSS, анімація, рухомий текст, рисунки, веб-сторінка">
    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            font-size: 35pt;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 40px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 85vh;
            width: 100%;
        }
        .ribbon {
            width: 18%;
            height: 85%;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        .ribbon1 {
            background-color: #3498db;
        }
        .ribbon2 {
            background-color: #9b59b6;
        }
        .ribbon3 {
            background-color: #e67e22;
        }
        .ribbon4 {
            background-color: #2ecc71;
        }
        .ribbon5 {
            background-color: #e74c3c;
        }
        .ribbon .content {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ribbon1 .content {
            animation: oscillate 6s infinite ease-in-out;
        }
        @keyframes oscillate {
            0% { transform: translateY(150%); }
            50% { transform: translateY(-150%); }
            100% { transform: translateY(150%); }
        }
        .ribbon2 .content {
            animation: moveBottomToTop 8s linear infinite;
        }
        @keyframes moveBottomToTop {
            0% { transform: translateY(150%); }
            100% { transform: translateY(-150%); }
        }
        .ribbon3 .content {
            animation: moveTopToBottom 5s forwards;
        }
        @keyframes moveTopToBottom {
            0% { transform: translateY(-150%); }
            100% { transform: translateY(0); }
        }
        .ribbon4 .content {
            animation: moveBottomToTopFast 4s linear infinite;
        }
        @keyframes moveBottomToTopFast {
            0% { transform: translateY(150%); }
            100% { transform: translateY(-150%); }
        }
        .ribbon5 .content {
            animation: moveBottomToTopSlow 10s linear infinite;
        }
        @keyframes moveBottomToTopSlow {
            0% { transform: translateY(150%); }
            100% { transform: translateY(-150%); }
        }
        .ribbon img {
            width: 50px;
            height: 50px;
            margin: 10px 0;
        }
        #restartBtn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            font-size: 16pt;
            font-weight: bold;
            color: #ffffff;
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #restartBtn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Стовпці з Рухомим Текстом та Рисунками</h1>
    <div class="container">
        <div class="ribbon ribbon1">
            <div class="content">
                <img src="/Task4/image/logo.jpg" alt="Logo">
                Текст
                <img src="/Task4/image/logo.jpg" alt="Logo">
            </div>
        </div>
        <div class="ribbon ribbon2">
            <div class="content">
                <img src="/Task4/image/logo.jpg" alt="Logo">
                <img src="/Task4/image/logo.jpg" alt="Logo">
                <img src="/Task4/image/logo.jpg" alt="Logo">
            </div>
        </div>
        <div class="ribbon ribbon3">
            <div class="content">
                <img src="/Task4/image/logo.jpg" alt="Logo">
                <img src="/Task4/image/logo.jpg" alt="Logo">
                <img src="/Task4/image/logo.jpg" alt="Logo">
            </div>
        </div>
        <div class="ribbon ribbon4">
            <div class="content">
                Текст з запізненням 1
            </div>
        </div>
        <div class="ribbon ribbon5">
            <div class="content">
                Текст з запізненням 2
            </div>
        </div>
    </div>
    <button id="restartBtn">Перезапуск</button>
    <script>
        const restartBtn = document.getElementById('restartBtn');
        const contents = document.querySelectorAll('.content');

        function restartAnimations() {
            contents.forEach(content => {
                content.style.animation = 'none';
                void content.offsetWidth;
                content.style.animation = '';
            });
        }

        restartBtn.addEventListener('click', restartAnimations);
    </script>
</body>
</html>
