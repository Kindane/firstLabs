<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Інтерактивна Карта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            color: #228B22;
        }

        .info-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255,255,255,0.9);
            padding: 20px;
            border: 2px solid #228B22;
            border-radius: 8px;
            z-index: 10;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .info-box.active {
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 5;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>

<h1>Інтерактивна Карта</h1>

<img src="image/map1.jpg" usemap="#image-map" alt="Інтерактивна карта з фігурами">

<map name="image-map">
    <area 
        target="" 
        alt="Прямокутник" 
        title="Прямокутник" 
        href="/Task5/LutitskyiLab05-3.html" 
        coords="644,178,954,795,330,802" 
        shape="poly"
        data-info="Це прямокутник. Він веде до сторінки Прямокутника."
    >
    
    <area 
        target="" 
        alt="Коло" 
        title="Коло" 
        href="/Task6/LutitskyiLab06-3.html" 
        coords="976,244,223" 
        shape="circle"
        data-info="Це коло. Воно веде до сторінки Кола."
    >

    <area 
        target="" 
        alt="Багатокутник" 
        title="Багатокутник" 
        href="/Task5/LutitskyiLab01-9.html" 
        coords="121,61,574,62,574,316,475,513,121,516" 
        shape="poly"
        data-info="Це багатокутник. Він веде до сторінки Багатокутника."
    >
</map>

</body>
</html>
