<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Форма для збору даних</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
        }
        input[type="text"],
        select,
        textarea {
            width: 500px;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
        }
        input[type="reset"] {
            background-color: #dc3545;
            color: #fff;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Завдання 1: Збір інформації</h2>
    
    <form action="result.html" method="get">
        <pre>
Ваше ім'я:
        </pre>
        <input name="name" type="text" maxlength="40" size="40" required>

        <pre>
Ваша стать:
        </pre>
        <label>
            <input type="radio" name="pol" value="male" required> Чоловіча
        </label>
        <label>
            <input type="radio" name="pol" value="female"> Жіноча
        </label>

        <pre>
На якому курсі Ви навчаєтесь?
        </pre>
        <select name="curs" size="1" required>
            <option value="1" selected>Перший</option>
            <option value="2">Другий</option>
            <option value="3">Третій</option>
            <option value="4">Четвертий</option>
            <option value="5">П'ятий</option>
        </select>

        <pre>
Які дисципліни ви вивчаєте на курсі?
        </pre>
        <label>
            <input type="checkbox" name="web" value="yes" checked> WEB-програмування
        </label>
        <label>
            <input type="checkbox" name="eldinam" value="yes"> Технічна електродинаміка
        </label>

        <pre>
Напишіть декілька слів про себе:
        </pre>
        <textarea name="about" rows="6" cols="60" required></textarea>

        <p>
            <input type="submit" value="Відіслати дані">
            <input type="reset" value="Очистити форму">
            <br>
            <input type="file" name="friend" size="50" accept=".jpg,.png,.pdf">
        </p>
    </form>
</body>
</html>
