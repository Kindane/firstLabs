<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .form-header {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .payment-options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .additional-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        select[multiple] {
            height: 150px;
        }

        .submit-button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .modal-button {
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="orderForm" class="form-container">
        <h2 class="form-header">Форма замовлення товару</h2>

        <div class="form-group">
            <label for="bankAccount">Номер банківського рахунку:</label>
            <input type="text" id="bankAccount" name="bankAccount" required 
                   pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" 
                   placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>

        <div class="form-group">
            <label for="personalId">Особистий номер користувача:</label>
            <input type="text" id="personalId" name="personalId" required>
        </div>

        <div class="form-group">
            <label for="products">Виберіть товари (можна вибрати декілька):</label>
            <select id="products" name="products" multiple required>
                <option value="1">Смартфон iPhone 15</option>
                <option value="2">Ноутбук MacBook Pro M3</option>
                <option value="3">Планшет iPad Air</option>
                <option value="4">Навушники AirPods Pro</option>
                <option value="5">Смарт-годинник Apple Watch</option>
                <option value="6">Клавіатура Hator</option>
                <option value="7">Миша Hator</option>
            </select>
        </div>

        <div class="form-group">
            <label>Вид оплати:</label>
            <div class="payment-options">
                <div class="payment-option">
                    <input type="radio" id="cash" name="payment" value="cash" required>
                    <label for="cash">Готівковий розрахунок</label>
                </div>
                <div class="payment-option">
                    <input type="radio" id="cashless" name="payment" value="cashless">
                    <label for="cashless">Безготівковий розрахунок</label>
                </div>
            </div>
        </div>

        <div class="form-group additional-info">
            <label>Додаткова інформація при відповіді:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="balance" name="additionalInfo" value="balance">
                    <label for="balance">Дані про залишки на рахунку</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="payments" name="additionalInfo" value="payments">
                    <label for="payments">Список останніх виплат по рахунку</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="comments">Коментарі до замовлення:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <button type="submit" class="submit-button">Відправити замовлення</button>
    </form>

    <div class="success-modal" id="successModal">
        <div class="modal-content">
            <p>Замовлення успішно відправлено!</p>
            <button class="modal-button" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('orderForm');
        const modal = document.getElementById('successModal');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            modal.style.display = 'flex';
            form.reset();
        });

        function closeModal() {
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
